<body>
    <!-- The navigation will be inserted here automatically -->

    <div id="map"></div>
    <!-- Add the navigation script before your other scripts -->
    <script src="../../shared/navigation.js"></script>
    <script>

    // coordinate data is inserted here

    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    });

    // Center on Minneapolis, MN
    var map = L.map('map', {
        center: [44.9778, -93.2650], // Minneapolis coordinates
        zoom: 11,
        layers: [osm]
    });

    var baseMaps = {
        "OpenStreetMap": osm,
    };

    var overlayMaps = {
        "Care Facilities": hospitals,
        "Houses": houses,
        "Rentals": rentals,
    };

    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
